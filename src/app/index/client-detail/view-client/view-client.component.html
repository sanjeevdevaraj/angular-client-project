<div class='header'>
<h4><b>Client Details</b></h4>
</div>
<div class='center-table'>
<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="clientName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.client_name}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="emailId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Id </th>
            <td mat-cell *matCellDef="let row"> {{row.email_id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
            <td mat-cell *matCellDef="let row"> {{row.phone_number}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="contactMe">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Me </th>
            <td mat-cell *matCellDef="let row"> 
                <span *ngIf = row.contact_me class="badge badge-success">True</span>
                <span *ngIf = !row.contact_me class="badge badge-danger">False</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="homeLoan">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Home Loan </th>
            <td mat-cell *matCellDef="let row"> 
                <span *ngIf = row.home_loan class="badge badge-success">True</span>
                <span *ngIf = !row.home_loan class="badge badge-danger">False</span>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
