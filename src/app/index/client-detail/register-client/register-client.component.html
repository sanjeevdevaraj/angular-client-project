<div class="login-bg">
    <video id="bgvid" autoplay muted loop playsinline oster="assets/images/Working-Space.jpg">
        <source src="assets/images/Working-Space.webm" type="video/webm" />
        <source src="assets/images/Working-Space.mp4" type="video/mp4" />
    </video>
    <div class="wrapper-page">
        <div class="panel panel-color panel-primary panel-pages">
            <div class="panel-body">
                    <!-- <h3 class="text-center m-t-0 m-b-30"> <span class=""><img src="assets/images/logo_dark.png" alt="logo" height="32"></span></h3> -->
                    <h5 class="text-dark text-center m-t-0"><b>Register Now</b></h5>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group required">
                      <label for="clientName">Name</label>
                        <input type="text" formControlName="clientName" class="form-control"
                            placeholder="Please Enter Name" [ngClass]="{ 'is-invalid': submitted && f.clientName.errors }" />
                        <div *ngIf="submitted && f.clientName.errors" class="invalid-feedback">
                            <div *ngIf="f.clientName.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group required">
                      <label for="emailId">Email Id</label>
                      <input type="text" formControlName="emailId" class="form-control"
                         placeholder="Please Enter Email Id" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
                         <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                          <div *ngIf="f.emailId.errors.required">Email Id is required</div>
                          <div *ngIf="f.emailId.errors && f.emailId.errors.pattern">Invalid EmailId</div>
                       </div>
                  </div>
                    <div class="form-group required">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" formControlName="phoneNumber" class="form-control"
                           placeholder="Please Enter Phone Number" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
                        <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                            <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
                        </div>
                    </div>
  
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" 
                          [checked]="f.homeLoan.value" formControlName="homeLoan"> Home Loan
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox"
                          [checked]="f.contactMe.value" formControlName="contactMe"> Share Contact
                        </label>
                      </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" 
                          [checked]="f.terms.value" formControlName="terms">
                          <p>By creating an account you agree to our <a (click)=openDialog() style="color:dodgerblue">Terms & Privacy</a>.</p>
                        </label>
                      </div>
                    <div class="form-group">
                        <button type = 'reset' routerLink="/register" class="btn btn-default waves-effect waves-light">Reset</button>&nbsp;
                        <button type = 'submit' class="btn btn-primary">Register</button>&nbsp;
                        <img *ngIf="loading" class="pl-3"
                            src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
